<html>
<head>
    <title>Youtube Searcher</title>
    <link rel="stylesheet" href="css/vendor/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="search()">
    <!--this is a search box -->
    <div class="container">
        <div class="form-inline">
            <div class="form-group">
                <label class="searchHead">Search Video</label>
            </div>
            <div class="form-group col-8 searchbox">
                <input id="Search-Box" type="text" placeholder="Search">
            </div>
            <button type="submit" class="col-2 btn btn-primary" autofocus onclick="search()">Search</button>
        </div>
        </br></br>

        <!--The area that will add the searching result-->
        <div id="resultSearch">
        </div>

        <!--THe area that will add the searching result-->
        <script src="js/vendor/jquery-3.2.1.min.js"></script>
        <script src="js/app.js"></script>
</body>
</html>
